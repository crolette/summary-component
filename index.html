<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Crolweb" />
    <meta
      name="description"
      content="Frontend Mentor | Results summary component by Crolweb"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component by Crolweb</title>

    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2 class="result__title">Your Result</h2>
        <div class="result__score">
          <p>76</p>
          <p>of 100</p>
        </div>
        <div class="result__comment">
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h2 class="summary__title">Summary</h2>
        <div class="summary__list">
          <div class="summary__skill">
            <div class="summary__skill--red">
              <img src="./images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div>
              <p>80</p>
              <p class="summary__hundred">/ 100</p>
            </div>
          </div>
          <div class="summary__skill">
            <div class="summary__skill--yellow">
              <img src="./images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div>
              <p>92</p>
              <p class="summary__hundred">/ 100</p>
            </div>
          </div>
          <div class="summary__skill">
            <div class="summary__skill--green">
              <img src="./images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div>
              <p>61</p>
              <p class="summary__hundred">/ 100</p>
            </div>
          </div>
          <div class="summary__skill">
            <div class="summary__skill--blue">
              <img src="./images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div>
              <p>72</p>
              <p class="summary__hundred">/ 100</p>
            </div>
          </div>
        </div>
        <button class="summary__button">Continue</button>
      </div>
    </div>

    <footer>
      <a
        href="http://github.com/crolette"
        target="_blank"
        rel="noopener noreferrer"
        ><img src="./images/crolweb-logo.png" alt=""
      /></a>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/crolette">Crolweb</a>.
      </div>
    </footer>
  </body>
</html>
